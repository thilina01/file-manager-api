app.name = oms-api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
#server.contextPath=/file-manager-api
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB
spring.jackson.serialization.fail-on-empty-beans=false
spring.data.rest.max-page-size=10000

logging.file.name = ${app.name}.log
logging.logback.rollingpolicy.file-name-pattern=${app.name}-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=2MB
logging.logback.rollingpolicy.total-size-cap=100MB